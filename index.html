<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ChatGPT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex justify-content-between">
  <div class="d-flex flex-column flex-md-row w-25 min-vh-100 position-fixed">
    <nav class="bg-dark navbar navbar-dark w-100 d-flex flex-md-column align-items-start flex-shrink-1 p-3 col-7">
      <input class="" type="text" placeholder="+ New chat">
      <div class="navbar-text text-wrap  align-middle  ">
        Due to high demand on our systems, previous conversations are temporarily unavailable
      </div>
      <ul class="list-unstyled navbar-nav  border-top col-12 border-2 border-white ">
        <li class="nav-item my-2">
          <a class="nav-link" href="#"><i class="bi bi-brightness-high p-2"></i>Light mode</a>
        </li>

        <li class="nav-item my-2">
          <a class="nav-link" href="#"><i class="bi bi-discord p-2"></i>OpenAi Discord</a>

        </li>

        <li class="nav-item my-2">
          <a class="nav-link" href="#"><i class="bi bi-arrow-up-right-square p-2"></i>Updates & FAQ</a>
        </li>

        <li class="nav-item">
          <!--Mettre plutÃ´t le-->
          <a class="nav-link" href="#"><i class="bi bi-box-arrow-right p-2"></i>Log out</a>
        </li>
      </ul>
    </nav>
  </div>

  <div class="w-75 position-fixed end-0 bottom-0">
    <div id="response"></div>
    <div id="groot_mode">
      <span>Mode Groot</span>
      <input type="checkbox" id="btn_groot">
      <label for="btn_groot"><span>&#10003;</span></label>
    </div>
    <div class="p-3 m-auto d-flex justify-content-between align-items-center rounded position-relative mt-4"
      id="input_container">
      <input type="text" class="border-0 text-white" id="question" autofocus>
      <button class="position-absolute end-0 me-3 border-0 fs-4" id="validate">
        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 20 20" class="h-4 w-4 rotate-90"
          height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z">
          </path>
        </svg>
      </button>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="./inedx.js"></script>

</body>

</html>
